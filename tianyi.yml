server:
    port: 8080
    host: localhost
    request_limit: 100

    # https://github.com/gofiber/fiber/blob/master/app.go#L128
    # keys should not be snake_case
    # (`json` annotations in nested structs are not handled properly by viper)
    fiber:
        ServerHeader: tianyi
        AppName: tianyi

database:
    type: postgresql
    connection:
        host: localhost
        port: 5432
        user: postgres
        password: postgres
        dbname: tianyi
        sslmode: disable
